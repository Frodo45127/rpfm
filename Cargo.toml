[package]
name = "rpfm-code"
version = "1.1.1"
authors = ["Frodo45127 <frodo_gv@hotmail.com>"]
build = "build.rs"
description = "A modding tool for Total War games."

[dependencies]
byteorder = "1.2"
encoding = "0.2.33"
num = "0.2"
csv = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde-xml-rs = "0.2"
chrono = "0.4"
failure = "0.1"
uuid = { version = "0.6", features = ["v4"] }
restson = "0.3"
futures = "0.1.24"
hyper = "0.11"
hyper-tls = "0.1.4"
tokio-core = "0.1"
open = "*"
indexmap = "1.0"

sentry = "0.11"

qt_widgets = "0.2"
qt_gui = "0.2"
qt_core = "0.2"

cpp_utils = "*"
lazy_static = "*"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.5"

[profile.release]
lto = true
debug = true

# Workspace containing all RPFM crates.
[workspace]
members = [
    # Libs
    "rpfm_lib",
    "rpfm_extensions",

    # Executables
    "rpfm_cli",
    # "rpfm_mod_checker",
    "rpfm_ui",
]

[workspace.package]
version = "3.99.111"
authors = ["Frodo45127 <frodo_gv@hotmail.com>"]
rust-version = "1.64"
edition = "2021"

[profile.dev]
incremental = true
# opt-level = 3         #For performance debugging, check this. Makes compile times longer, but it gives way more accurate-with-release speeds.

[profile.release]
lto = true
debug = true

[package]
name = "rpfm_lib"
version = "3.0.5"
build = "build.rs"
authors = ["Frodo45127 <frodo_gv@hotmail.com>"]
description = "RPFM Lib, where all the magic happens."
edition = "2021"
rust-version = "1.56"

[features]
support_rigidmodel = []
support_uic = []
support_tip_uploads = []

default = []

[lib]
# Disable doctest, as we have none of them but still `cargo test` tries to execute `RON` code as doctests, and fails.
doctest = false

[dependencies]
# Internal dependencies.
rpfm_error = { path = "../rpfm_error" }
rpfm_macros = { path = "../rpfm_macros" }

# Configuration support.
directories = "^4.0"
lazy_static = "^1.2"
indexmap = "^1.5"

# Decoding/Encoding support.
itertools = "^0.10"
byteorder = "^1.3"
encoding = "^0.2"
bitflags = "^1.0"
regex = "^1"
fancy-regex = "^0.8"

# UUID Generation support.
uuid = { version = "^0.8", features = ["v4"] }

# Date manipulation support.
chrono = "^0.4"

# Update support.
reqwest = "^0.11"

# Serialization support.
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
serde-xml-rs = "^0.5"
quick-xml = { version = "^0.22", features = ["serialize"] }
bincode = "^1.1"
csv = "^1.1"
ron = "^0.7"
toml = "^0.5"

# Git support.
git2 = "^0.13"

# Compression support.
xz2 = "^0.1"

# Multithread iterator support.
rayon = "^1.3"

# Float equality
float_eq = "^0.7"

# Fractions support
fraction = "^0.10"

# AutoUpdater Support
self_update = { version = "^0.28", features = ["archive-zip", "compression-zip-deflate", "compression-zip-bzip2", "compression-flate2"] }
tempfile = "^3.1"
zip-extract = "^0.1"

# Cache support
filepath = "^0.1"

# Pelite, because we need it to get the current version of a game's exe, and I have not a fucking clue how to pass a path to WinApi.
pelite = "^0.9"

# Caseless matching.
unicase = "^2.6"

# RNG support.
rand = "^0.8"

# Logging support.
backtrace = "^0.3"
os_info = "^3.0"
log = { version = "^0.4", features = ["std"] }
simplelog = "^0.11"
sentry = { version = "^0.25", features = ["log"] }


[package]
name = "rpfm_cli"
version = "3.99.99"
build = "build.rs"
authors = ["Frodo45127 <frodo_gv@hotmail.com>"]
description = "A CLI tool to automate all your modding needs."
edition = "2021"
rust-version = "1.60"

[dependencies]

# Internal dependencies.
rpfm_lib = { path = "../rpfm_lib", features = ["integration_log"] }
rpfm_extensions = { path = "../rpfm_extensions" }

# Error managing.
anyhow = "1.0"

# CLI parsing, formatting and color support.
clap = { version = "^3.2", features = ["derive"] }

# Serialize support.
serde = "^1.0"
csv = "^1.1"

# Multithread iterator support.
rayon = "^1.3"

# Windows resources support.
[target.'cfg(windows)'.build-dependencies]
winres = "^0.1"
